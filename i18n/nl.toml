# === About ===
[about_intro]
other = "Stichting Polder Security is een Nederlandse non-profit stichting opgericht om BSides Amsterdam en andere informatiebeveiligingsevenementen te organiseren. PS bestaat om iets terug te geven aan de infosec-community: kennisdeling faciliteren, talent stimuleren en verbindingen leggen tussen mensen die om beveiliging geven."

[about_body]
other = "De stichting is opgericht met een helder doel: de Nederlandse infosec-community verdient een platform om samen te komen, onderzoek te delen, van elkaar te leren, en daar plezier bij te hebben. Wat begon met BSides Amsterdam is uitgegroeid tot een bredere missie: het ondersteunen van educatie, verantwoord onderzoek en communitybuilding in Nederland en daarbuiten."

[about_founders]
other = "Oprichters"

[about_founders_intro]
other = "Polder Security is opgericht door twee informatiebeveiligingsprofessionals met een gedeelde passie voor communitybuilding."

[about_hugo_desc]
other = "Informatiebeveiligingsprofessional en communitybuilder. Medeoprichter van Stichting Polder Security om een duurzaam platform te creëren voor de Nederlandse infosec-community."

[about_joey_desc]
other = "Informatiebeveiligingsprofessional met toewijding aan kennisdeling en community-betrokkenheid. Medeoprichter van Stichting Polder Security om de community dichter bij elkaar te brengen."

