# === Mission ===
[mission_intro]
other = "Stichting Polder Security is een non-profit stichting die de informatiebeveiligingscommunity wil versterken door evenementen, educatie en betrokkenheid."

[mission_aims_heading]
other = "De Stichting Streeft Naar"

[mission_aims_promote]
other = "Het behartigen van de belangen van professionals, studenten en enthousiastelingen op het gebied van informatiebeveiliging en technologie."

[mission_aims_knowledge]
other = "Het verspreiden van kennis over cybersecurity en aanverwante disciplines."

[mission_aims_adoption]
other = "Het stimuleren van de toepassing van informatiebeveiliging bij bedrijven, overheid, onderwijs en het maatschappelijk middenveld."

[mission_aims_inclusive]
other = "Het bevorderen van een inclusieve community waar mensen van alle achtergronden en ervaringsniveaus kunnen deelnemen."

[mission_aims_ethical]
other = "Het bevorderen van verantwoord beveiligingsonderzoek en ethische praktijken binnen de community."

[mission_aims_connect]
other = "Het verbeteren van verbindingen tussen studenten, professionals en organisaties, nationaal en internationaal."

[mission_how_heading]
other = "Hoe We Deze Doelen Nastreven"

[mission_how_events]
other = "Het organiseren en ondersteunen van community-gedreven infosec-evenementen, waaronder BSides Amsterdam."

[mission_how_workshops]
other = "Praktische workshops, CTF-competities en trainingen die praktische vaardigheden opbouwen."

[mission_how_meetups]
other = "Het stimuleren, initiëren en organiseren van meetups om de community het hele jaar verbonden te houden."

[mission_how_talent]
other = "Het ondersteunen van talent door middel van mentoring en beurzenprogramma's voor de volgende generatie."

[mission_how_research]
other = "Het publiceren van educatieve content, beveiligingsonderzoek en samenwerking met onderwijsinstellingen."

[mission_how_international]
other = "Het onderhouden van contacten met nationale en internationale organisaties met vergelijkbare doelstellingen."

[mission_nonprofit_note]
other = "Stichting Polder Security heeft niet ten doel winst te maken. Eventuele overschotten worden uitsluitend aangewend ter bevordering van de statutaire doelstellingen van de stichting."

