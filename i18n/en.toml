# === About ===
[about_intro]
other = "Stichting Polder Security is a Dutch non-profit foundation created to organize BSides Amsterdam and other information security events. PS exists to give back to the infosec community, facilitating knowledge sharing, fostering talent, and building connections between people who care about security."

[about_body]
other = "The foundation was established with a clear purpose: the Dutch infosec community deserves a platform to come together, share research, learn from each other, and have a good time doing it. What started with BSides Amsterdam has grown into a broader mission: supporting education, responsible research, and community building across the Netherlands and beyond."

